readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "flask>=3.0.0",
    "flask-cors>=4.0.0",
    "flask-sqlalchemy>=3.1.1",
    "google-genai>=1.52.0",
    "openai>=1.0.0",
    "pydantic>=2.9.0",
    "pillow>=8.0,<12.0.0",
    "python-pptx>=1.0.0",
    "python-dotenv>=1.0.1",
    "reportlab>=4.1.0",
    "werkzeug>=3.0.1",
    "markitdown[all]",
    "tenacity>=9.0.0",
    "alembic>=1.13.0",
    "flask-migrate>=4.0.0",
    "img2pdf>=0.5.1",
    "lazyllm",
    "toml",
    "fastapi>=0.111.0",
    "loguru>=0.7.2",
    "pydantic",
    "requests>=2.32.2",
    "uvicorn",
    "cloudpickle>=3.0.0",
    "gradio==5.49.1",
    "gradio-client>=0.6.1",
    "protobuf>=3.20.1",
    "docstring-parser",
    "json5",
    "tiktoken",
    "spacy<=3.7.5",
    "bm25s",
    "pystemmer",
    "nltk",
    "pyjwt>=2.8.0",
    "sentencepiece",
    "psycopg2-binary",
    "sqlalchemy",
    "psutil",
    "pypdf",
    "numpy==1.26.4",
    "async-timeout",
    "httpx>=0.28.0,<1.0.0",
    "docx2txt",
    "ebooklib",
    "html2text",
    "olefile",
    "openpyxl",
    "python-pptx",
    "tenacity",
    "beautifulsoup4",
    "deepdiff>=8.6.1",
]

[project.optional-dependencies]
test = [
    "pytest>=7.4.0",
    "pytest-mock>=3.12.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.21.0",
    "httpx>=0.25.0",
    "flake8>=6.1.0",
    "black>=23.0.0",
]
sdk = [
    "dashscope",
    "volcengine-python-sdk",
]

[tool.uv]
index-url = "https://pypi.tuna.tsinghua.edu.cn/simple"

[tool.pytest.ini_options]
testpaths = ["backend/tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
